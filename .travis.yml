language: cpp

before_install:
   - sudo apt-get install software-properties-common
   - sudo add-apt-repository  ppa:george-edison55/cmake-3.x -y
   - sudo apt-get update -q
   - sudo apt-get install build-essential libssl-dev libgmp-dev python -y
   - sudo apt-get install --reinstall cmake=3.2.2-2~ubuntu14.04.1~ppa1
   - eval "${MATRIX_EVAL}"

matrix:
   include:
      - os: linux
   addons:
      apt:
         sources:
            - ubuntu-toolchain-r-test
         packages:
            - g++-4.9
   env:
      - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

script:
   cmake . && make
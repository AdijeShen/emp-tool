language: cpp


matrix:
   include:
      - os: linux
   addons:
      apt:
         sources:
            - ubuntu-toolchain-r-test
         packages:
            - g++-6
   env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
   - sudo apt-get install libssl-dev libgmp-dev -y
   - eval "${MATRIX_EVAL}"
   - git clone https://github.com/emp-toolkit/emp-readme.git
   - bash ./emp-readme/scripts/install_relic.sh

addons:
   apt:
      sources:
         - george-edison55-precise-backports
      packages:
         - cmake-data
         - cmake

script:
   cmake . && make
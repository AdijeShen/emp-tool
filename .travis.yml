language: cpp


matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: TYPE=Debug

    - os: linux
      dist: trusty
      sudo: required
      env: TYPE=Release

    - os: osx
      osx_image: xcode6.4
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        - TYPE=Debug

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    sysctl hw;
    brew update;
    brew list openssl || brew install openssl;
    brew list gmp  || brew install gmp;
    export OPENSSL_ROOT_DIR=/usr/local/opt/openssl;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo apt-get install libssl-dev libgmp-dev build-essential cmake git -y;
    fi
  - git clone https://github.com/emp-toolkit/emp-readme.git
  - bash ./emp-readme/scripts/install_relic.sh

script:
  - cmake -DCMAKE_BUILD_TYPE=$TYPE . && make
  - echo "Testing Basic Primitives"
  - ./bin/prp
  - ./bin/prg
  - ./bin/com
  - ./bin/hash
  - ./bin/netio 1 12345 & ./bin/netio 2 12345
  - echo "Testing Circuits"
  - ./bin/bit
  - ./bin/int
  - ./bin/float